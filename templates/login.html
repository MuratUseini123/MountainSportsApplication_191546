<!DOCTYPE html>
<html lang="en">
<head>

    <!-- JavaScript Bundle with Popper -->

    .centerSelf {

    }
</style>
<body>
<p>
    admin login <br>

<p>

<div class="container d-flex justify-content-center" style="max-width: 400px">
    <div class="centerSelf p-3">
        <h1 class="display-4 font-weight-normal">Login</h1>
        <form method="POST" action="">

                <div class="mb-3">

                <button type="submit" class="btn btn-secondary">Login</button>
            </form>

    </div>
</div>
